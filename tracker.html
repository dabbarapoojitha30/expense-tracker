<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet"href="./tracker.css">  
</head>
  <body>
    <div class="header">
    <p class="m-0">
        <span id="userName"></span>'s Expense Tracker
    </p>
</div>

    
 <div class="input-form" >
    <div class="form-floating inputs">
  <input type="date" class="form-control" id="dateInput" placeholder="name@example.com">
  <label for="floatingInput">Date</label>
</div>
    <div class="form-floating inputs">
  <input type="number" class="form-control" id="amountInput" placeholder="name@example.com">
  <label for="floatingInput">Amount</label>
</div>
<select class="form-select inputs"id="typeInput" aria-label="Default select example">
  <option selected> Transaction Type</option>
  <option value="income">Income</option>
  <option value="expense">Expense</option>
</select>
<button class="btn" id="add-button" onclick="addRow()">+</button>

 </div>
 <div class="cards mt-4">
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Total Income ⬅</h5>
    <h1 class="m-0">
        <h2>₹
        <span id="totalIncome" class="m-0">0</span>
        </h2>
    </h1>
    
  </div>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Total Expense➡ </h5>
    <h1 class="m-0">
        <h2>₹
        <span id="totalExpense" class="m-0">0</span>
        </h2>
    </h1>
    
  </div>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Balance</h5>
    <h1 class="m-0">
        <h2>₹
        <span id="balance" class="m-0">0</span>
        </h2>
    </h1>
    
  </div>
</div>


 </div>
 <table class="transaction-table" id="table">
    <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
    </tr>
 </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script></body>
<script src="./tracker.js"></script>
</body>
</html>
